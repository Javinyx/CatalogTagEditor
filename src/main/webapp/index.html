<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <meta charset="UTF-8">
  <title>Cataloging of Images</title>
</head>
<body>
<p id="welcome-message"></p>
<div id="category-list-div"></div>
<span id="movementError"></span>
<h4><i>Create Category</i></h4>
<form id="create-category-form" name="create-category-form">
  <label>Category name
    <input id="categoryName" type="text" name="categoryName" required>
  </label>
  <label>Parent Category
    <select id="categoryParent" name="categoryParent">
    </select>
  </label>
  <input id="submit-category" type="submit" value="Create">
  <span class="error"></span>
</form>
</body>
</html>
