<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<section th:fragment="category">
    <div th:each="cat : ${maincategories}">
      <option th:value="${cat.getDatabaseId()}" th:text="${cat.getId()} + ' ' + ${cat.getName()}">Mainn Cat</option>
      <section th:insert="fragments/categoryDropdownFragment :: category" th:with="maincategories=${cat.getSubCategories()}"></section>
    </div>
</section>
</body>
</html>
